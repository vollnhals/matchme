<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addBeacon()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let beacon of currentBeacons">
      <h4>{{beacon.player.name}}</h4>
      <ion-badge>{{beacon.playstyle}}</ion-badge>
      <ion-badge>{{beacon.skill}}</ion-badge>
      <ion-badge>{{beacon.region}}</ion-badge>
      <ion-badge>{{beacon.communication}}</ion-badge>
      <p>{{beacon.comment}}</p>
      <p>Report</p>
    </ion-item>
  </ion-list>
</ion-content>
